applications:
- ccp
classes:
- service.ccp.support
parameters:
  _param:
    ccp_public_interface: eth0
    ccp_private_interface: eth1
    ccp_kubernetes_host: 127.0.0.1
    ccp_control_namespace: ccp
  ccp:
    control:
      enabled: true
      namespace: ${_param:ccp_control_namespace}
      configs:
        cron:
          rotate:
            days: 6
            interval: daily
            maxsize: 100M
            minsize: 1M
        ingress:
          domain: external
          enabled: false
          port: 8443
        k8s_external_ip: ${_param:ccp_kubernetes_host}
        namespace: ccp
        openstack:
          project_name: admin
          role_name: admin
          user_name: admin
          user_password: ${_param:keystone_admin_password}
        private_interface: ${_param:ccp_private_interface}
        public_interface: ${_param:ccp_public_interface}
        snap:
          log_level: 3
