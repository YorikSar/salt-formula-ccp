{%- from "ccp/map.jinja" import control with context %}
action:
  auth_url: null
  components: null
  dry_run: false
  export_dir: null
  skip_os_cleanup: false
kubernetes:
  ca_cert: null
  cert_file: null
  insecure: null
  key_file: null
  namespace: {{ control.get('namespace', 'ccp') }}
  server: {{ control.kubernetes.get('protocol', 'http') }}://{{ control.kubernetes.host }}:{{ control.kubernetes.port }}
verbose_level: 1
log_file: null
debug: {{ control.debug }}
default_log_levels:
- glanceclient=INFO
- keystoneauth=INFO
- neutronclient=INFO
- novaclient=INFO
- requests=WARN
- stevedore=INFO
- urllib3=WARN
images:
  {{ control.images|yaml(False)|indent(2) }}
roles:
  {{ control.roles|yaml(False)|indent(2) }}
nodes:
  {{ control.nodes|yaml(False)|indent(2) }}
replicas:
  {{ control.replicas|yaml(False)|indent(2) }}
versions:
  {{ control.versions|yaml(False)|indent(2) }}
configs:
  {{ configs|yaml(False)|indent(2) }}
files:
  {{ files|yaml(False)|indent(2) }}
url:
  {{ url|yaml(False)|indent(2) }}
repositories:
  clone: true
  clone_concurrency: 8
  path: /srv/ccp/repos/
  repos:
    {{ repos|yaml(False)|indent(4) }}
  skip_empty: true

{%- if control.registry.enabled %}
{%- include "ccp/files/registry.yaml" %}
{%- endif %}
