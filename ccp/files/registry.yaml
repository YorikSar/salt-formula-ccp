
builder:
  build_base_images_if_not_exist: true
  keep_image_tree_consistency: true
  no_cache: false
  push: true
  workers: 8
registry:
  address: {{ control.registry.host }}
  port: {{ control.registry.port }}
  insecure: {{ control.registry.insecure }}
  password: {{ control.registry.password }}
  timeout: 300
  username: {{ control.registry.username }}
sources:
  openstack/cinder:
    git_ref: stable/newton
    git_url: https://github.com/openstack/cinder.git
  openstack/glance:
    git_ref: stable/newton
    git_url: https://github.com/openstack/glance.git
  openstack/heat:
    git_ref: stable/newton
    git_url: https://github.com/openstack/heat.git
  openstack/horizon:
    git_ref: stable/newton
    git_url: https://github.com/openstack/horizon.git
  openstack/keystone:
    git_ref: stable/newton
    git_url: https://github.com/openstack/keystone.git
  openstack/networking-calico:
    git_ref: master
    git_url: https://github.com/openstack/networking-calico.git
  openstack/neutron:
    git_ref: stable/newton
    git_url: https://github.com/openstack/neutron.git
  openstack/nova:
    git_ref: stable/newton
    git_url: https://github.com/openstack/nova.git
  openstack/requirements:
    git_ref: stable/newton
    git_url: https://git.openstack.org/openstack/requirements.git
  openstack/sahara-dashboard:
    git_ref: stable/newton
    git_url: https://git.openstack.org/openstack/sahara-dashboard.git
  projectcalico/calico:
    git_ref: 1.4.3
    git_url: https://github.com/projectcalico/felix.git
  projectcalico/libcalico:
    git_ref: v0.17.0
    git_url: https://github.com/projectcalico/libcalico.git
